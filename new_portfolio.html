
<head>
		<title> Caroline Crawford's Portfolio </title>
		<link rel = "stylesheet" type = "text/css" href = "new_port.css" >
<style>
	body {
	background-color: bccbde;
}

h1 {text-align: center;
}

#btn {
	display: block;
	margin-left: auto;
	margin-right: auto;
}


#btn2 {
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>



</head>

<script> 
	var current_pic = 1
	pictures = ["intro.png", "paddleBall.png", "pig.png", "brand_new_juke.png", "new_obama.png", "new_ball_screen.png", "city_screen.png",
	"runner_screen.png"]
	
	
	function switch_pics () {
		pic = document.getElementById("photo");
		pic.src = pictures[current_pic];
		current_pic += 1;
	
		if (current_pic == 8){
			current_pic = 0;
		}
		
		}
		
	function switch_back() {
		current_pic -= 2;
		pic = document.getElementById("photo");
		pic.src = pictures[current_pic];
		
	
			
	}

</script>

<body>
	<h1>
	<button id = "btn2" onclick="switch_back()"> Previous Project</button>
	</h1>
	
	<h1>
	<button id = "btn" onclick="switch_pics()"> Next Project</button>
	</h1> <br>
	
	
	
	
	<img id="photo" src="intro.png" alt = "Intro Page">	
	

</body>
